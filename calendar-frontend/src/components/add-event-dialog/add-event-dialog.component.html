<div class="mat-app-background dialog-container">
    <h2>Termin hinzufügen</h2>

    <mat-dialog-content>
        <!--TODO: Add handling of the following inputs-->
        <form class="new-event-form">
            <mat-form-field>
                <mat-label>Titel</mat-label>
                <input matInput>
            </mat-form-field>

            <br>

            <mat-form-field>
                <mat-label>Beschreibung</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>

            <br>

            <mat-form-field>
                <mat-label>Zeitraum</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input matStartDate formControlName="start">
                    <input matEndDate formControlName="end">
                </mat-date-range-input>
                <!--TODO: handle different locales-->
                <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>

                @if (range.controls.start.hasError('matStartDateInvalid')) {
                <mat-error>Invalid start date</mat-error>
                }
                @if (range.controls.end.hasError('matEndDateInvalid')) {
                <mat-error>Invalid end date</mat-error>
                }
            </mat-form-field>
        </form>


    </mat-dialog-content>

    <mat-dialog-actions align="center">
        <button mat-fab extended color="primary" (click)="cancel()">
            <mat-icon fontSet="material-icons">close</mat-icon>
            Abbrechen
        </button>
        <button mat-fab extended color="warn">
            <mat-icon fontSet="material-icons-outlined">calendar_add_on</mat-icon>
            Termin hinzufügen
        </button>
    </mat-dialog-actions>
</div>
