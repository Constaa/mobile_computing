<div *ngIf="!isLoggedIn" class="login-container">
    <mat-card appearance="outlined" class="center">
      <mat-card-header class="center-content">
        <h1>Login</h1>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Benutzername</mat-label>
            <input matInput required [(ngModel)]="username" name="username" />
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Passwort</mat-label>
            <input
              matInput
              type="password"
              required
              [(ngModel)]="password"
              name="password"
            />
          </mat-form-field>
  
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit">
              Login
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  
  <div *ngIf="isLoggedIn" class="appointment-container">
    <mat-card appearance="outlined" class="center">
      <mat-card-header class="center-content">
        <h1>Termine verwalten</h1>
      </mat-card-header>
      <mat-card-content class="center-content">
        TABELLARISCHE LISTE ALLER TERMINE MIT OPTION ZUR LÖSCHUNG
  
        <br />
        <br />
  
        <button mat-fab extended color="primary" (click)="openDialog()">
          <mat-icon fontSet="material-icons">edit_calendar</mat-icon>
          Termin hinzufügen
        </button>
      </mat-card-content>
    </mat-card>
  </div>
